	<h1>Glossary</h1>
		<dl>
			<dt>File</dt>
				<dd>a logical collection of information stored under a single name</dd>
			<dt>Information</dt>
				<dd>a colletion of data from different sources</dd>
				<dd>words, numbers, pictures, and sounds which have meaning to us</dd>
			<dt>Directory</dt>
				<dd>a logical collection of filesstored under a single name</dd>
				<dd>a pathway or address of a file</dd>
		</dl>
